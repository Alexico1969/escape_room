{% extends "layout.html" %}

{% block title %}
login
{% endblock %}

{% block content %}
<form method="POST">
    <div class="container">
        <div class="grid-item logo hide">1</div>
        <div class="grid-item level">Login</div>
        <div class="grid-item topright hide"></div>
        <div class="grid-item healthbar hide">4</div>
        <div class="grid-item main">
            <p><input id="username" type="text" name="username" placeholder="Username"></p>
            <p><input id="password" type="password" name="password" placeholder="Password"></p>
            <p>
                <button id="register"><a href="/register">Register</a></button>
                <button id="submit" type="submit" class="btn">â–¶ Login</button>
            </p>
        </div>
        <div class="grid-item inventory hide"></div>

        <div class="grid-item bottomleft hide">7</div>
        <div class="grid-item commandline">
            <span class="msg">{{msg}}</span>
        </div>
        <div class="grid-item bottomright hide"></div>

    </div>
</form>
{% endblock %}
